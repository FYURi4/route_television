<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настроечная таблица</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 1361px;
            height: 720px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .size-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .controls {
            background-color: #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: red;
        }
        
        .crosshair::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }
        
        .crosshair::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        
        .coordinates {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">Настроечная таблица 1361×720</div>
        <div class="grid"></div>
        <div class="crosshair"></div>
        <div class="controls">
            <div>
                <button id="toggleGrid">Сетка</button>
                <button id="toggleCrosshair">Перекрестие</button>
                <button id="changeColor">Цвет фона</button>
            </div>
            <div>
                <button id="zoomIn">Увеличить (+)</button>
                <button id="zoomOut">Уменьшить (-)</button>
                <button id="resetZoom">Сбросить масштаб</button>
            </div>
        </div>
        <div class="size-info">1361 × 720 px</div>
        <div class="coordinates" id="coordinates">0, 0</div>
    </div>

    <script>
        // Переменные состояния
        let scale = 1;
        let gridVisible = true;
        let crosshairVisible = true;
        let backgroundColor = 'white';
        
        // Элементы
        const container = document.getElementById('mainContainer');
        const grid = document.querySelector('.grid');
        const crosshair = document.querySelector('.crosshair');
        const coordDisplay = document.getElementById('coordinates');
        const sizeInfo = document.querySelector('.size-info');
        
        // Кнопки
        document.getElementById('toggleGrid').addEventListener('click', function() {
            gridVisible = !gridVisible;
            grid.style.display = gridVisible ? 'block' : 'none';
            this.textContent = gridVisible ? 'Сетка' : 'Показать сетку';
        });
        
        document.getElementById('toggleCrosshair').addEventListener('click', function() {
            crosshairVisible = !crosshairVisible;
            crosshair.style.display = crosshairVisible ? 'block' : 'none';
            this.textContent = crosshairVisible ? 'Перекрестие' : 'Показать перекрестие';
        });
        
        document.getElementById('changeColor').addEventListener('click', function() {
            const colors = ['white', '#f0f0f0', '#fff8e1', '#e8f5e9', '#e3f2fd', '#f3e5f5'];
            const currentIndex = colors.indexOf(backgroundColor);
            const nextIndex = (currentIndex + 1) % colors.length;
            backgroundColor = colors[nextIndex];
            container.style.backgroundColor = backgroundColor;
        });
        
        document.getElementById('zoomIn').addEventListener('click', function() {
            if (scale < 3) {
                scale += 0.1;
                updateScale();
            }
        });
        
        document.getElementById('zoomOut').addEventListener('click', function() {
            if (scale > 0.5) {
                scale -= 0.1;
                updateScale();
            }
        });
        
        document.getElementById('resetZoom').addEventListener('click', function() {
            scale = 1;
            updateScale();
        });
        
        // Обновление масштаба
        function updateScale() {
            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'top left';
            sizeInfo.textContent = `${Math.round(1361 * scale)} × ${Math.round(720 * scale)} px`;
        }
        
        // Отслеживание координат мыши
        container.addEventListener('mousemove', function(e) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            coordDisplay.textContent = `${Math.round(x / scale)}, ${Math.round(y / scale)}`;
            coordDisplay.style.left = `${x + 10}px`;
            coordDisplay.style.top = `${y + 10}px`;
        });
        
        // Инициализация
        updateScale();
    </script>
</body>
</html>
