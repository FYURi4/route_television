<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зелёная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4CAF50; /* Зелёный цвет */
            min-height: 100vh; /* Минимальная высота - весь экран */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Страница с зелёным фоном</h1>
        <p>Эта страница автоматически подстраивается под размер вашего экрана.</p>
        <p>Фон всегда будет зелёным на всех устройствах.</p>
    </div>
</body>
</html>
